<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Treinos</title>
    <link rel="stylesheet" type="text/css" href="../css/listagemStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="training">
            <header>
                <h1>Meus Treinos</h1>
                <nav>
                    <a href="index.html">Cadastrar Novo Treino</a>
                </nav>
            </header>
            <section class="treino-lista">

                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Exercícios</th>
                            <th>Observação</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="treino-table">

                    </tbody>
                </table>
            </section>
        </div>
    </div>
    <script src="../js/listagem.js"></script>

</html>
